<form class="form-horizontal" id="form2">
    <div class="form-group">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-2">
            <h3 >欢迎注册</h3>
        </div>
    </div>
    <!--用户账号-->
    <div class="form-group">
        <label for="userid" class="col-sm-2 control-label">用户账号：</label>
        <div class="col-sm-2">
            <input type="text" id="userid" name="userid" class="form-control"  placeholder="请输入账号，手机号，邮箱号">
        </div>
    </div>
    <!--用户名-->
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-2">
            <input type="text" id="username" name="username" class="form-control"  placeholder="请输入用户名">
        </div>
    </div>
    <!--密码-->
    <div class="form-group">
        <label for="userpassword" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-2">
            <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="请输入密码">
        </div>
    </div>

   <!-- &lt;!&ndash;确认密码&ndash;&gt;
    <div class="form-group">
        <label for="userpassword1" class="col-sm-2 control-label">确认密码：</label>
        <div class="col-sm-2">
            <input type="password" class="form-control" name="userpassword1" id="userpassword1" placeholder="请再次输入密码">
        </div>
    </div>-->
    <!--用户性别-->
    <div class="form-group">
        <label  class="col-sm-2 control-label">性别：</label>
        <div class="col-sm-1 ">
            <select class="form-control" id="gender">

                <option value="" name="">请选择</option>
                <option value="1" name="usergender">男</option>
                <option value="2"  name="usergender">女</option>
            </select>
        </div>
    </div>
    <!--年龄-->
    <div class="form-group">
        <label for="userage" class="col-sm-2 control-label">年龄：</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="userage" id="userage" placeholder="请输入年龄">
        </div>
    </div>
    <!--地址-->
    <div class="form-group">
        <label for="useraddress" class="col-sm-2 control-label">地址：</label>
        <div class="col-sm-4">
            <input type="text" id="useraddress" name="useraddress" class="form-control"  placeholder="请输入地址">
        </div>
    </div>

    <!--用户权限-->
    <div class="form-group">
        <label  class="col-sm-2 control-label">权限：</label>
        <div class="col-sm-1 ">
            <select class="form-control" id="power">
                <option value="" name="">请选择</option>
                <option value="1" name="userpower">管理员</option>
                <option value="2" name="userpower">普通用户</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="button" id="register"  class="btn btn-warning">注册</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" id="reset"  class="btn btn-info">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>

</form>
