<form class="form-horizontal" id="form1">
    <div class="form-group">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-2">
            <h3 >欢迎登陆</h3>
        </div>
    </div>
    <div class="form-group">
        <label for="userid" class="col-sm-2 control-label">用户账号：</label>
        <div class="col-sm-2">
            <input type="text" id="userid" name="userid" class="form-control"  placeholder="请输入账号，手机号，邮箱号">
        </div>
    </div>

    <div class="form-group">
        <label for="userpassword" class="col-sm-2 control-label">密码：</label>

            <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="请输入密码">

    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" id="login" class="btn btn-primary">登陆</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" id="register"  class="btn btn-info">注册</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" id="forget" class="btn btn-link">忘记密码</button>
        </div>
    </div>

</form>
